<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Draft.ltd ‚Äî Safe Space for Draft Content</title>

  <!-- TailwindCSS –¥–ª—è –±—ã—Å—Ç—Ä–æ–π —Å—Ç–∏–ª–∏–∑–∞—Ü–∏–∏ (–ø–æ –∂–µ–ª–∞–Ω–∏—é) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- –®—Ä–∏—Ñ—Ç—ã (—Ä–µ—Ç—Ä–æ / —Ä—É–∫–æ–ø–∏—Å–Ω—ã–π) -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Patrick+Hand&display=swap" rel="stylesheet">

  <style>
    /* ================================
       –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏
       ================================ */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      background-color: #F5F3EE;
      color: #1A1A1A;
      font-family: 'Patrick Hand', cursive;
      overflow-x: hidden;
      /* –õ—ë–≥–∫–∏–π —à—É–º –Ω–∞ —Ñ–æ–Ω–µ */
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='300' height='300'><filter id='noise'><feTurbulence type='fractalNoise' baseFrequency='0.5' numOctaves='3' stitchTiles='stitch'/></filter><rect width='100%' height='100%' filter='url(%23noise)' opacity='0.05'/></svg>");
      position: relative;
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
      position: relative;
      z-index: 1; /* —á—Ç–æ–±—ã —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –±—ã–ª–æ –≤—ã—à–µ canvas */
    }
    h1, h2, h3 {
      margin: 0;
      padding: 0;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      background: #F5F3EE;
      color: #666;
      text-align: center;
      font-size: 0.9rem;
    }

    /* ================================
       Canvas –¥–ª—è –ª–∏—Å—Ç—å–µ–≤
       ================================ */
    #leavesCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none; /* —á—Ç–æ–±—ã –∫–ª–∏–∫–∏ –ø—Ä–æ—Ö–æ–¥–∏–ª–∏ —Å–∫–≤–æ–∑—å canvas */
      z-index: 0;           /* —Ñ–æ–Ω –Ω–∏–∂–µ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
    }

    /* ================================
       –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤–∏–Ω—å–µ—Ç–∫–∞
       ================================
       –° –ø–æ–º–æ—â—å—é –ø—Å–µ–≤–¥–æ—ç–ª–µ–º–µ–Ω—Ç–∞ body::before
       –¥–µ–ª–∞–µ–º –º—è–≥–∫–æ–µ –ø—É–ª—å—Å–∏—Ä—É—é—â–µ–µ –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ –ø–æ –∫—Ä–∞—è–º.
    */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: 2; /* –≤—ã—à–µ canvas, –Ω–æ –Ω–∏–∂–µ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ container (z-index:1) */
      animation: vignettePulse 6s ease-in-out infinite alternate;
    }
    @keyframes vignettePulse {
      0% {
        background: radial-gradient(
          circle at center,
          transparent 60%,
          rgba(0,0,0,0.4) 100%
        );
      }
      100% {
        background: radial-gradient(
          circle at center,
          transparent 50%,
          rgba(0,0,0,0.6) 100%
        );
      }
    }

    /* ================================
       GLITCH EFFECT (–∏–∑ –ø—Ä–∏–º–µ—Ä–æ–≤)
       ================================ */
    .glitch {
      font-family: 'Press Start 2P', monospace;
      font-size: 2.5rem;
      color: #FF4500;
      position: relative;
      display: inline-block;
    }
    .glitch::before, 
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
    }
    .glitch::before {
      color: #1A1A1A;
      text-shadow: 2px 0 #FF4500;
      animation: glitch 2s infinite;
    }
    .glitch::after {
      color: #FF4500;
      text-shadow: -2px 0 #1A1A1A;
      animation: glitch 2s infinite alternate-reverse;
    }
    @keyframes glitch {
      0% { clip: rect(0, 9999px, 0, 0); transform: translate(0, 0); }
      5% { clip: rect(0, 9999px, 90px, 0); transform: translate(-2px, -2px); }
      10% { clip: rect(0, 9999px, 0, 0); transform: translate(2px, 2px); }
      15% { clip: rect(0, 9999px, 90px, 0); transform: translate(-2px, 2px); }
      20% { clip: rect(0, 9999px, 0, 0); transform: translate(0, -2px); }
      100% { clip: rect(0, 9999px, 0, 0); transform: translate(0, 0); }
    }

    /* ================================
       ROTATING ARROW (–∏–∑ –ø—Ä–∏–º–µ—Ä–æ–≤)
       ================================ */
    #rotatingArrow {
      font-size: 3rem;
      display: inline-block;
      animation: rotateArrow 3s linear infinite;
      margin-top: 20px;
      color: #1A1A1A;
    }
    @keyframes rotateArrow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* ================================
       3 NEW & UNIQUE EFFECTS (–∏–∑ –ø—Ä–∏–º–µ—Ä–æ–≤)
       ================================ */
    /* --- 1) swirlText --- */
    .swirlText {
      display: inline-block;
      font-size: 1.5rem;
      animation: swirl 4s infinite cubic-bezier(0.445, 0.05, 0.55, 0.95);
      margin-top: 40px;
      color: #FF4500;
    }
    @keyframes swirl {
      0% {
        transform: rotate(0deg) translateY(0);
      }
      25% {
        transform: rotate(10deg) translateY(-10px);
      }
      50% {
        transform: rotate(-10deg) translateY(10px);
      }
      75% {
        transform: rotate(5deg) translateY(-5px);
      }
      100% {
        transform: rotate(0deg) translateY(0);
      }
    }
    /* --- 2) fadeHighlight --- */
    .fadeHighlight {
      display: inline-block;
      background-color: #FF4500;
      color: #F5F3EE;
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 1.2rem;
      animation: highlight 2s infinite;
      border-radius: 4px;
    }
    @keyframes highlight {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    /* --- 3) risingText --- */
    .risingText {
      display: inline-block;
      font-size: 1.2rem;
      color: #1A1A1A;
      margin-top: 20px;
      animation: rise 3s ease-in-out infinite;
    }
    @keyframes rise {
      0%   { transform: translateY(0);   opacity: 1; }
      50%  { transform: translateY(-15px); opacity: 0.7; }
      100% { transform: translateY(0);   opacity: 1; }
    }

    /* ================================
       TAG CLOUD (–ø—Ä–∏ –∂–µ–ª–∞–Ω–∏–∏)
       ================================ */
    .tag-cloud {
      position: relative;
      width: 100%;
      height: 60vh;
      margin: 0 auto;
      margin-top: 40px;
      overflow: hidden;
    }
    .tag-cloud a {
      position: absolute;
      text-decoration: none;
      color: #1A1A1A;
      font-family: 'Press Start 2P', monospace;
      transition: transform 0.3s ease, color 0.3s ease;
      will-change: transform, color;
    }

    /* ================================
       –§–æ–Ω–æ–≤–∞—è –∞–Ω–∏–º–∞—Ü–∏—è "–º–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏—Ö —Ñ–æ—Ä–º—É–ª"
       (–ø–æ –∂–µ–ª–∞–Ω–∏—é)
       ================================ */
    .math-formula {
      position: absolute;
      font-size: 10px;
      color: rgba(0, 0, 0, 0.1);
      pointer-events: none;
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
  </style>
</head>
<body>
  <!-- Canvas –¥–ª—è –∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –ª–∏—Å—Ç—å–µ–≤ -->
  <canvas id="leavesCanvas"></canvas>

  <div class="container">
    <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å Glitch-—ç—Ñ—Ñ–µ–∫—Ç–æ–º -->
    <h1 class="glitch" data-text="Draft.ltd">Draft.ltd</h1>
    <p class="mt-4 text-lg">Your Safe Space for Draft Content</p>

    <!-- –í—Ä–∞—â–∞—é—â–∞—è—Å—è —Å—Ç—Ä–µ–ª–∫–∞ -->
    <div id="rotatingArrow">‚û§</div>

    <!-- 3 –Ω–æ–≤—ã—Ö —ç—Ñ—Ñ–µ–∫—Ç–∞ -->
    <div class="mt-8">
      <div class="swirlText">Always in Motion</div>
    </div>
    <div class="mt-8">
      <div class="fadeHighlight">Keep Highlighting Your Ideas</div>
    </div>
    <div class="mt-8">
      <div class="risingText">Everything Rises to Another Draft</div>
    </div>

    <!-- (–û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ) –û–±–ª–∞–∫–æ —Ç–µ–≥–æ–≤ -->
    <div id="tagCloud" class="tag-cloud"></div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Support the Unfinished Masterpiece</p>
    <p>
      <a href="https://www.buymeacoffee.com/" target="_blank" style="color: inherit; text-decoration: none;">
        Buy Me a Coffee
      </a>
    </p>
  </footer>

  <!-- –°–∫—Ä–∏–ø—Ç –¥–ª—è –ª–∏—Å—Ç—å–µ–≤, —Ç—ç–≥-–æ–±–ª–∞–∫–∞ –∏ —Ñ–æ–Ω–æ–≤—ã—Ö —Ñ–æ—Ä–º—É–ª -->
  <script>
    /************************************************
     * 1) –ê–ù–ò–ú–ê–¶–ò–Ø –õ–ò–°–¢–¨–ï–í –ù–ê CANVAS
     ************************************************/
    const canvas = document.getElementById("leavesCanvas");
    const ctx = canvas.getContext("2d");

    let cw = window.innerWidth;
    let ch = window.innerHeight;
    canvas.width = cw;
    canvas.height = ch;

    window.addEventListener("resize", () => {
      cw = window.innerWidth;
      ch = window.innerHeight;
      canvas.width = cw;
      canvas.height = ch;
    });

    // –ú–∞—Å—Å–∏–≤ —Å–∏–º–≤–æ–ª–æ–≤-–ª–∏—Å—Ç—å–µ–≤ (–º–æ–∂–Ω–æ –∑–∞–º–µ–Ω—è—Ç—å –Ω–∞ —ç–º–æ–¥–∂–∏, —Å–∏–º–≤–æ–ª—ã –∏ —Ç.–ø.)
    const leafChars = ["üçÇ","üçÉ","üçÅ"];
    // –•—Ä–∞–Ω–µ–Ω–∏–µ –æ–±—ä–µ–∫—Ç–æ–≤-–ª–∏—Å—Ç—å–µ–≤
    let leaves = [];

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –Ω–∞—á–∞–ª—å–Ω–æ–≥–æ –Ω–∞–±–æ—Ä–∞ –ª–∏—Å—Ç—å–µ–≤
    const LEAF_COUNT = 20; // –º–æ–∂–Ω–æ —É–≤–µ–ª–∏—á–∏—Ç—å/—É–º–µ–Ω—å—à–∏—Ç—å
    for(let i=0; i<LEAF_COUNT; i++) {
      leaves.push(createLeaf());
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –æ–¥–Ω–æ–≥–æ ¬´–ª–∏—Å—Ç–∞¬ª
    function createLeaf() {
      return {
        char: leafChars[Math.floor(Math.random() * leafChars.length)],
        x: Math.random() * cw,
        y: Math.random() * ch,
        size: 24 + Math.random() * 16,
        speedX: -1 + Math.random() * -3, // —Å–∫–æ—Ä–æ—Å—Ç—å –ø–æ X (–ª–∏—Å—Ç –ª–µ—Ç–∏—Ç —Å–ø—Ä–∞–≤–∞ –Ω–∞–ª–µ–≤–æ)
        speedY: 0.5 + Math.random(),     // —Å–∫–æ—Ä–æ—Å—Ç—å –ø–æ Y
        swing: Math.random() * 2,        // –∞–º–ø–ª–∏—Ç—É–¥–∞ –∫–æ–ª–µ–±–∞–Ω–∏–π –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏/–≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏
        angle: Math.random() * 360,      // –¥–ª—è –∫–æ–ª–µ–±–∞–Ω–∏–π
        angleSpeed: 0.01 + Math.random() * 0.02 // —Å–∫–æ—Ä–æ—Å—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è —É–≥–ª–∞
      };
    }

    function updateLeaves() {
      leaves.forEach((leaf) => {
        // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é
        leaf.x += leaf.speedX;
        // –ù–µ–º–Ω–æ–≥–æ "–ø–æ–∫–∞—á–∏–≤–∞–µ–º" –ø–æ Y
        leaf.angle += leaf.angleSpeed;
        leaf.y += Math.sin(leaf.angle) * leaf.swing * 0.5 + leaf.speedY;

        // –ï—Å–ª–∏ –ª–∏—Å—Ç –≤—ã—à–µ–ª –∑–∞ –ª–µ–≤—ã–π –∏–ª–∏ –Ω–∏–∂–Ω–∏–π –∫—Ä–∞–π ‚Äî –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º —Å–≤–µ—Ä—Ö—É —Å–ø—Ä–∞–≤–∞
        if(leaf.x < -50 || leaf.y > ch + 50) {
          leaf.x = cw + 50;
          leaf.y = Math.random() * (ch/2);
        }
      });
    }

    function drawLeaves() {
      ctx.clearRect(0, 0, cw, ch); // –æ—á–∏—Å—Ç–∫–∞ canvas
      leaves.forEach((leaf) => {
        ctx.font = `${leaf.size}px serif`;
        ctx.fillText(leaf.char, leaf.x, leaf.y);
      });
    }

    function animateLeaves() {
      updateLeaves();
      drawLeaves();
      requestAnimationFrame(animateLeaves);
    }
    animateLeaves();


    /************************************************
     * 2) –û–ë–õ–ê–ö–û –¢–ï–ì–û–í (–∏–∑ –ø–µ—Ä–≤–æ–≥–æ –ø—Ä–∏–º–µ—Ä–∞)
     ************************************************/
    const folders = ["manifesto", "showcase", "start", "erase", "text", "doodles", "flower", "arrow", "strike", "latest", "pad", "debug", "part1", "fall", "matro", "rhythm", "paradox"];

    const tagCloud = document.getElementById("tagCloud");
    if(tagCloud) {
      const cloudWidth = tagCloud.clientWidth;
      const cloudHeight = tagCloud.clientHeight;

      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      folders.forEach(folder => {
        const a = document.createElement("a");
        a.href = folder + "/index.html";
        a.textContent = folder;
        // –°–ª—É—á–∞–π–Ω–æ–µ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ
        a.style.left = randomInRange(0, cloudWidth - 100) + "px";
        a.style.top = randomInRange(0, cloudHeight - 50) + "px";
        // –°–ª—É—á–∞–π–Ω—ã–π —É–≥–æ–ª
        a.style.transform = "rotate(" + randomInRange(-20, 20) + "deg)";
        // –°–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞
        a.style.fontSize = randomInRange(1.2, 2) + "rem";
        tagCloud.appendChild(a);

        // Hover-—ç—Ñ—Ñ–µ–∫—Ç—ã
        a.addEventListener("mouseenter", () => {
          a.style.transition = "transform 0.3s ease, color 0.3s ease";
          a.style.transform = `scale(1.2) rotate(${randomInRange(-15,15)}deg)`;
          a.style.color = "#FF4500";
        });
        a.addEventListener("mouseleave", () => {
          a.style.transition = "transform 0.5s ease, color 0.5s ease";
          a.style.transform = `rotate(${randomInRange(-20,20)}deg)`;
          a.style.color = "#1A1A1A";
        });
      });
    }

    /************************************************
     * 3) –§–æ–Ω–æ–≤—ã–µ ¬´–º–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏–µ —Ñ–æ—Ä–º—É–ª—ã¬ª
     * (–ø–æ –∂–µ–ª–∞–Ω–∏—é, —Ç–æ–∂–µ –∏–∑ –ø–µ—Ä–≤–æ–≥–æ –ø—Ä–∏–º–µ—Ä–∞)
     ************************************************/
    const mathEquations = ["E=mc¬≤", "F=ma", "œÄ‚âà3.14", "‚àë", "‚àö2", "a¬≤+b¬≤=c¬≤", "‚à´", "œÉ", "Œª", "‚àÜ", "Œ©", "¬±", "œÜ"];
    function initMathFormulas(count) {
      for (let i = 0; i < count; i++) {
        const div = document.createElement("div");
        div.className = "math-formula";
        div.textContent = mathEquations[Math.floor(Math.random() * mathEquations.length)];
        div.style.left = randomInRange(0, window.innerWidth) + "px";
        div.style.top = randomInRange(0, window.innerHeight) + "px";
        div.style.animationDuration = randomInRange(4, 8) + "s";
        document.body.appendChild(div);
      }
    }
    // –°–æ–∑–¥–∞–¥–∏–º 15 ¬´–ø–∞—Ä—è—â–∏—Ö¬ª —Ñ–æ—Ä–º—É–ª
    function randomInRange(min, max) {
      return Math.random() * (max - min) + min;
    }
    initMathFormulas(15);
  </script>
</body>
</html>
